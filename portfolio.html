<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonny's Portfolio</title>
    <meta name="description" content="Portfolio portfolio page">
    <meta name="author" content="Jonny Kemp">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
      <!-- using bootstrap nav bar component, outside of containter to span entire page and stick to top -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand bg-info" href="./index.html">Jonny Kemp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- active added to the class and sr-only span added to the current page -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Portfolio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">About</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
        <section class="container">
            <div class="row">
              <!-- setting box sizing at screen breaks and background for main content -->
              <div class="col-lg-8 col-md-7 col-sm my-5 mx-3 bg-white">
                  <div class="row">
                    <!-- Setting text color, margins/padding, as well as a bottom border for title -->
                      <div class="col text-info border-bottom p-2 m-4">
                          <h1>Portfolio</h1>
                      </div>
                  </div>
                  <div class="row">
                    <!-- Wanted a single column so that if we added portfolio peices in the futur it would scale appropriately. Using flex-wrap to get there, with justify-content-between for spacing and using a hidden image for odd layouts -->
                    <div class="col d-flex flex-wrap justify-content-around">
                      <!-- portImg coming from style.css used to keep the images sized smaller than 350x350 to keep images from wrapping until after lg(992px) -->
                        <img src="./Assets/Images/baker.jpg" class="img-fluid portImg my-2" alt="Mount baker map - GIS">
                        <img src="./Assets/Images/code.jpg" class="img-fluid portImg my-2" alt="Code snippet - Coding">
                        <img src="./Assets/Images/woodMap.jpg" class="img-fluid portImg my-2" alt="Woodworking map - DIY crafts">
                        <img src="./Assets/Images/travel.jpg" class="img-fluid portImg my-2" alt="Travel blog map - Sheet2map and travel map">
                        <img src="./Assets/Images/chalk.jpg" class="img-fluid portImg my-2"  alt="Chalk map - Columbia Neighborhood chalk festival">
                        <img src="#" class="hidden img-fluid portImg" alt="Placeholder for odd portfolio peices layout purposes">
                    </div>
                  </div>
              </div>
            </div>
        </section>
    </main>

    <!-- two divs make up the foorter with different padding bg bootstrap classes used to color them. Outside of main container, and targeted with style.css -->
    <footer>
        <div class="p-1 mg-1 bg-info"></div>
        <div class="p-3 bg-secondary">
            <p class="copyright">&#169;Copyright</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
