<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonny's Portfolio</title>
    <meta name="description" content="Portfolio contact page">
    <meta name="author" content="Jonny Kemp">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <!-- using bootstrap nav bar component, outside of containter to span entire page and stick to top -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand bg-info" href="./index.html">Jonny Kemp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- active added to the class and sr-only span added to the current page -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">About</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
        <section class="container">
            <div class="row">
                <!-- setting box sizing at screen breaks and background for main content -->
                <div class="col-lg-8 col-md-7 col-sm my-5 mx-3 bg-white">
                    <div class="row">
                        <!-- Setting text color, margins/padding, as well as a bottom border for title -->
                        <div class="col text-info border-bottom p-2 m-4">
                            <h1>Contact</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9 m-4">
                            <!-- using bootstrap form component -->
                            <form>
                                <div class="form-group">
                                    <label for="InputName">Name</label>
                                    <input type="text" class="form-control" id="InputName" aria-describedby="InputName" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label for="InputEmail">Email</label>
                                    <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="InputTextarea">Message</label>
                                    <textarea class="form-control" id="InputTextarea" placeholder="Message" rows="3"></textarea>
                                    </div>
                                <!-- styling button using info and padding -->
                                <button type="submit" class="btn btn-info py-3 px-5">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- two divs make up the foorter with different padding bg bootstrap classes used to color them. Outside of main container, and targeted with style.css -->
    <footer>
        <div class="p-1 mg-1 bg-info"></div>
        <div class="p-3 bg-secondary">
            <p class="copyright">&#169;Copyright</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
